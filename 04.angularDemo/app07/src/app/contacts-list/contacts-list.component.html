<section class="m-4 p-4 mx-auto">
    <h3>Contacts List</h3>

    <app-msg-box></app-msg-box>

    @if(store.isContactsEmpty()){
        <div class="alert alert-info p-2">
            <strong>No contacts to display</strong>
        </div>
    } @else {
        <table class="table table-striped table-hovdered">
            <thead>
                <tr>
                    <th>Contact#</th>
                    <th>Full Name</th>
                    <th>Mobile Number</th>
                    <th>Mail Id</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (c of store.contacts(); track c.id) {
                    <tr>
                        <td>{{c.id}}</td>
                        <td>{{c.fullName}}</td>
                        <td>{{c.mobile}}</td>
                        <td>{{c.mail}}</td>
                        <td>
                            <a class="btn btn-sm me-1" [routerLink]="['/editContact',c.id]">
                                <i class="bi bi-pen"></i>
                            </a>
                            <button class="btn btn-sm" (dblclick)="del(c.id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    }
</section>
